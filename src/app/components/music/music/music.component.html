<div class="container-fluid music">
  <app-loading [@loaderState]="showloader" [loadingTitle]='catTitle'></app-loading>
    <h2 [@titleState]="playTitle">Latest Music Releases</h2>
      <div class="row">
        <div class="col-md-3 col-sm-4 col-6" *ngFor="let item of items">
        <a [routerLink]="['/music-details', item.id]">
        <img src="/assets/defaultImage.png" threshold=100 [lazyLoad]="item.images[0].url" class="img-fluid" alt="">
          </a>
        </div>
    </div>
</div>
