<div class="container-fluid movies" >
<app-loading [@loaderState]="showLoader" [loadingTitle]='loadingMsg'></app-loading><!--  -->
<h2 [@titleState]="showTitle">{{ catTitle }}</h2>
      <div class="row">
        <div class="{{ colClass }}" *ngFor="let item of items">
          <a [routerLink]="[item.link]" [queryParams]="item.query">
          <img *ngIf="item?.img" class="img-fluid" src="/assets/defaultImage.png" [lazyLoad]="item?.img">
          </a>
        </div>
    </div>
</div>
