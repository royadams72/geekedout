<div class="container-fluid games">
  <app-loading  [@loaderState]="showloader" [loadingTitle]='catTitle'></app-loading>
    <h2 [@titleState]="playTitle">Latest Games</h2>

      <div class="row">
        <div class="col-md-2 col-6" *ngFor="let item of items">
            <a [routerLink]="['/games-details', item?.id]">
          <img *ngIf="item?.cover?.cloudinary_id" src="/assets/defaultImage.png" [lazyLoad]="item?.cover?.cloudinary_id" class="img-fluid lz" alt="">
            </a>
        </div>
    </div>

</div>
