<div class="container-fluid preview">
  <app-loading *ngIf="loading"  [loadingTitle]='catTitle'></app-loading>
    <h2 [@titleState]="playTitle">Latest Albums</h2>
      <a [routerLink]="['music']">
      <div class="row" [@activeState]="isActive">
        <div class="col-md-3 col-xs-6" *ngFor="let item of items">
          <img src="{{item.images[0]?.url}}" class="img-responsive" [lazyLoad]="item.images[0]?.url" alt="">
        </div>
    </div>
    </a>
</div>
