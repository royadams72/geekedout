<div class="container-fluid preview">
  <app-loading *ngIf="loading"  [loadingTitle]='catTitle'></app-loading>
    <h2 [@titleState]="playTitle">Latest Games</h2>
      <a [routerLink]="['games']">
      <div class="row" [@activeState]="isActive">
        <div class="col-md-2 col-6" *ngFor="let item of items">
          <img src="{{item?.cover.cloudinary_id}}" [lazyLoad]="item?.cover.cloudinary_id" class="img-responsive" alt="">
        </div>
    </div>
  </a>
</div>
