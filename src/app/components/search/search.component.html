
<div class="container-fluid preview containerTop">
  <h1>Search</h1>
  <input (keyup)="searchStr.next($event.target.value)" >
      <div class="row">
        <ul *ngIf="movies.length > 0" class="col-md-3">
          <li *ngFor="let movie of movies">

              {{movie.title}}

          </li>
        </ul>
        <ul *ngIf="games.length > 0" class="col-md-3">
          <li *ngFor="let game of games">

              {{game.name}}

          </li>
        </ul>
        <ul *ngIf="comics.length > 0" class="col-md-3">
          <li *ngFor="let comic of comics">

              {{comic.title}}

          </li>
        </ul>
        <ul *ngIf="albums.length > 0" class="col-md-3">
          <li *ngFor="let album of albums">

              {{album.name}}

          </li>
        </ul>
    </div>

</div>
